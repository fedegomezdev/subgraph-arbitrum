type User @entity {
  id: ID!
}

type Token @entity {
  id: ID!
  symbol: String!
  name: String!
  totalSupply: BigInt
}

type Balance @entity {
  "user address - token address "
  id: ID!
  user: User
  token: Token
  balance: BigInt!
}

type Trasnfer @entity {
  id: ID!
  from: User!
  to: User!
  value: BigInt
}

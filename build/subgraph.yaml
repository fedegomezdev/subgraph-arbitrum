specVersion: 0.0.2
description: Tokens in arbitrum
repository: https://github.com/fedegomezdev/arbitrum-tokens
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: wbtc
    network: arbitrum-one
    source:
      address: "0x2f2a2543b76a4166549f7aab2e75bef0aefc5b0f"
      abi: WBTC
      startBlock: 18300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - Balance
      abis:
        - name: WBTC
          file: wbtc\abis\WBTC.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleWbtcTransfer
      file: wbtc\wbtc.wasm
  - kind: ethereum/contract
    name: weth
    network: arbitrum-one
    source:
      address: "0x8b194bEae1d3e0788A1a35173978001ACDFba668"
      abi: WETH
      startBlock: 21774
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - Balance
      abis:
        - name: WETH
          file: weth\abis\WETH.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleWethTransfer
      file: wbtc\wbtc.wasm
  - kind: ethereum/contract
    name: usdc
    network: arbitrum-one
    source:
      address: "0x1eFB3f88Bc88f03FD1804A5C53b7141bbEf5dED8"
      abi: USDC
      startBlock: 5430
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - Balance
      abis:
        - name: USDC
          file: usdc\abis\USDC.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleUsdcTransfer
      file: wbtc\wbtc.wasm

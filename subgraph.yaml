specVersion: 0.0.2
description: Tokens in arbitrum
repository: https://github.com/fedegomezdev/arbitrum-tokens
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: wbtc
    network: arbitrum-one
    source:
      address: "0x2f2a2543b76a4166549f7aab2e75bef0aefc5b0f"
      abi: WBTC
      startBlock: 18300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - Balance
      abis:
        - name: WBTC
          file: ./abis/WBTC.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleWbtcTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: weth
    network: arbitrum-one
    source:
      address: "0x82af49447d8a07e3bd95bd0d56f35241523fbab1"
      abi: WETH
      startBlock: 21774
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - Balance
      abis:
        - name: WETH
          file: ./abis/WETH.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleWethTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: usdc
    network: arbitrum-one
    source:
      address: "0xff970a61a04b1ca14834a43f5de4533ebddb5cc8"
      abi: USDC
      startBlock: 5430
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - Balance
      abis:
        - name: USDC
          file: ./abis/USDC.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleUsdcTransfer
      file: ./src/mapping.ts
